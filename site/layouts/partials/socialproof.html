{{- $hero        := .Site.Params.hero }}
{{- $clientLogos := index $hero "clientlogos" }}
<section class="u-py-100 row text-center bg-section2 u-mb-60">
    <div class="col-12">
        <h1 class="boldtitle purpletext u-mb-60">
            You'll be in good company.
        </h1>
    </div>
  <div class="container text-center">
			<div class="col-12 d-md-flex justify-content-between">
        {{- range $clientLogos }}
          <a>
            <img class="partner-logo" src="{{ printf "/assets/img/clients/%s.svg" . | relURL }}">
          </a>
        {{- end }}
    </div>
  </div>
</section>
