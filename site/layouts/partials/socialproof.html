{{- $hero        := .Site.Params.hero }}
{{- $clientLogos := index $hero "clientlogos" }}
<section class="u-py-100 row text-center bg-section3">
    <div class="col-12">
        <h2 class="valprop purpletext u-mb-60">
              Join folks at these & other institutions<br>who have received Fixagraph support.
        </h2>
    </div>
  <div class="container text-center">
			<div class="col-12 d-md-flex justify-content-between">
        {{- range $clientLogos }}
          <a>
            <img class="partner-logo" src="{{ printf "/assets/img/clients/%s.svg" . | relURL }}">
          </a>
        {{- end }}
    </div>
  </div>
</section>
